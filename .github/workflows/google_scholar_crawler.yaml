name: Update Homepage & Citations
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run Crawler
      run: python google_scholar_crawler/fetch_scholar.py
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Node dependencies
      run: npm install

    - name: Build Website
      run: node build.js
    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # æ·»åŠ æ‰€æœ‰å¯èƒ½æœ‰å˜åŒ–çš„æ–‡ä»¶
        git add index.html config/scholar_data.json
        
        # æäº¤å¹¶æ¨é€
